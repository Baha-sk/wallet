version: '2'

services:

  user.agent.example.com:
    container_name: user.agent.example.com
    image: ${USER_WASM_IMAGE}:latest
    environment:
      - HTTP_SERVER_HOST_URL=0.0.0.0:8091
      - TLS_CERT_FILE=/etc/tls/ec-pubCert.pem
      - TLS_KEY_FILE=/etc/tls/ec-key.pem
    ports:
      - 8091:8091
    volumes:
      - ../keys/tls:/etc/tls
    command: start
