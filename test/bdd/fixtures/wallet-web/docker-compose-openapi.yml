version: '2'

services:
  wallet-server.openapi.demo.com:
    container_name: wallet-server.openapi.demo.com
    image: swaggerapi/swagger-ui
    environment:
      - SWAGGER_JSON=/specs/openapi-${OPEN_API_HOST_1}.yml
      - BASE_URL=/openapi
    ports:
      - 8089:8080
    volumes:
      - ../demo/openapi/specs:/specs
