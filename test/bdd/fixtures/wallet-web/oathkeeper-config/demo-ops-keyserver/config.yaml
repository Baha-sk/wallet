serve:
  proxy:
    port: 4462
    cors:
      enabled: true
      allowed_headers:
        - Content-Type
        - Authorization
        - Hub-Kms-Secret
        - Capability-Invocation
        - Digest
        - Signature
      allowed_origins:
        - https://user-ui-agent.example.com:8091
        - https://localhost:9098
      allow_credentials: true
      debug: true
  api:
    port: 4458

access_rules:
  repositories:
    - file:///oathkeeper/rules/resource-server.json
  matching_strategy: glob

authenticators:
  oauth2_introspection:
    enabled: true
    config:
      introspection_url: https://demo-hub-auth-hydra.trustbloc.local:5556/oauth2/introspect
  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  header:
    enabled: true
    config:
      headers:
        HUB-KMS-USER: '{{ print .Subject }}'
  noop:
    enabled: true
